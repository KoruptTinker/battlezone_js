<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Battlezone</title>
    
    <link type="text/css" rel="stylesheet" href="battlezone.css">

    <script type="text/javascript" src="gl-matrix.js"></script>
    
    <!-- Utility modules -->
    <script type="text/javascript" src="src/modules/Utils.js"></script>
    <script type="text/javascript" src="src/modules/Camera.js"></script>
    <script type="text/javascript" src="src/modules/Lighting.js"></script>
    <script type="text/javascript" src="src/modules/Shaders.js"></script>
    
    <!-- Game object system -->
    <script type="text/javascript" src="src/modules/GameObject.js"></script>
    <script type="text/javascript" src="src/modules/GameObjects.js"></script>
    <script type="text/javascript" src="src/modules/Collision.js"></script>
    
    <!-- Game state management -->
    <script type="text/javascript" src="src/modules/GameState.js"></script>
    <!-- Audio management -->
    <script type="text/javascript" src="src/modules/Audio.js"></script>
    <!-- HUD overlay -->
    <script type="text/javascript" src="src/modules/HUD.js"></script>
    
    <!-- Core modules -->
    <script type="text/javascript" src="src/modules/Models.js"></script>
    <script type="text/javascript" src="src/modules/Renderer.js"></script>
    <script type="text/javascript" src="src/modules/Input.js"></script>
    
    <script type="text/javascript" src="src/Game.js"></script>
  </head>

  <body onload="main();">
    <canvas id="myImageCanvas" width="1400" height="1024"></canvas>
    <canvas id="myWebGLCanvas" width="1400" height="1024"></canvas>
    <canvas id="hudCanvas" width="1400" height="1024"></canvas>
    
    <!-- Game HUD -->
    <div id="gameHUD">
      <div id="scoreDisplay">Score: 0</div>
    </div>
    
    <!-- Death overlay -->
    <div id="deathOverlay">
      <div class="death-message">
        <div class="death-title">== TANK DESTROYED ==</div>
        <h1>VECTOR SYSTEMS OFFLINE</h1>
        <p>Recalibrating tracking grid... stand by for respawn</p>
      </div>
    </div>
  </body>
</html>
